{% extends "core/base.html" %}

{% block title %}
Contact | Hung Family Kung Fu
{% endblock %}

{% block content %}
  <h2 class="text-light">Contact Sifu Lloyd Wright</h2>
  <p>Interested in classes? Fill out the form below and Sifu will get back to you.</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="name" id="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" name="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Send Message</button>
  </form>
{% endblock %}
