{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Hung Family Kung Fu{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	</head>
	<body class="bg-dark text-light">
		<header class="container py-3">
			<h1 class="display-5 text-warning">Hung Family Kung Fu</h1>
			<p class="lead">Midtown NYC Branch – Sifu Lloyd Wright</p>
		</header>
		<nav class="container pb-3">
			<a href="/" class="btn btn-outline-warning me-2">Home</a>
			<a href="/about/" class="btn btn-outline-light">About Sifu</a>
			<a href="/contact/" class="btn btn-outline-light">Contact</a>
		</nav>

		<main class="container">{% block content %}{% endblock %}</main>

		<footer class="container text-muted small py-4">
			<hr />
			&copy; 2025 Hung Family Kung Fu – Midtown NYC
		</footer>
	</body>
</html>
